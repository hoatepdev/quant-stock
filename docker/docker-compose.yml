version: "3.8"

services:
  # PostgreSQL with TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg14
    container_name: vietnam_quant_db
    environment:
      POSTGRES_DB: ${DB_NAME:-vietnam_quant}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vietnam_quant_network
    restart: unless-stopped

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: vietnam_quant_redis
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vietnam_quant_network
    restart: unless-stopped

  # FastAPI Application
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: vietnam_quant_api
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-vietnam_quant}
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # - SSI_API_KEY=${SSI_API_KEY}
      # - SSI_SECRET_KEY=${SSI_SECRET_KEY}
      # - VNDIRECT_API_KEY=${VNDIRECT_API_KEY}
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ../src:/app/src
      - ../config:/app/config
      - ../logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vietnam_quant_network
    restart: unless-stopped
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    container_name: vietnam_quant_worker
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-vietnam_quant}
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # - SSI_API_KEY=${SSI_API_KEY}
      # - SSI_SECRET_KEY=${SSI_SECRET_KEY}
      # - VNDIRECT_API_KEY=${VNDIRECT_API_KEY}
    volumes:
      - ../src:/app/src
      - ../config:/app/config
      - ../logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vietnam_quant_network
    restart: unless-stopped

  # pgAdmin (optional, for development)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: vietnam_quant_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - vietnam_quant_network
    restart: unless-stopped
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  vietnam_quant_network:
    driver: bridge
